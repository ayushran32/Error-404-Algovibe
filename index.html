<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Maria Defense Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
  <style>
      :root {
        --font-heading: 'Black Ops One', system-ui;
        --font-body: 'Roboto Condensed', sans-serif;
        --danger-red: #b91c1c;
        --danger-red-glow: rgba(239, 68, 68, 0.5);
        --accent-orange: #d97706;
        --accent-orange-glow: rgba(245, 158, 11, 0.6);
      }

      @keyframes scroll-texture {
        from { background-position: 0 0; }
        to { background-position: -512px 0; }
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://wallpaperaccess.com/full/1088218.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: brightness(0.4);
        z-index: -2;
      }
      
      body::after {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
        opacity: 0.15;
        animation: scroll-texture 20s linear infinite;
        z-index: -1;
      }
      
      @keyframes fade-in-scale {
          from {
              opacity: 0;
              transform: scale(0.9);
          }
          to {
              opacity: 1;
              transform: scale(1);
          }
      }
      .animate-fade-in-scale {
          animation: fade-in-scale 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes fall-and-fade {
        /* Shake phase */
        0%   { transform: translate(0, 0) rotate(0); opacity: 1; }
        5%   { transform: translate(-6px, 0) rotate(-2deg); }
        10%  { transform: translate(6px, 0) rotate(2deg); }
        15%  { transform: translate(-6px, 0) rotate(-2deg); }
        20%  { transform: translate(6px, 0) rotate(2deg); }
        
        /* Settle before falling */
        25% {
          transform: translate(0, 0) rotate(0);
          opacity: 1;
        }

        /* Delay fade out */
        60% {
          opacity: 1;
        }

        /* Fall and fade out */
        100% {
          transform: translateY(80px) rotate(10deg);
          opacity: 0;
        }
      }
      .animate-fall-and-fade {
        animation: fall-and-fade 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
        transform-origin: center;
      }

      .font-heading {
        font-family: var(--font-heading);
      }
      .font-body {
        font-family: var(--font-body);
      }

      .danger-text-shadow {
        text-shadow: 0 0 10px var(--danger-red-glow), 0 0 12px var(--danger-red);
      }
      .accent-text-shadow {
        text-shadow: 0 0 8px var(--accent-orange-glow);
      }
    </style>
</head>
  <body class="bg-transparent text-slate-300 font-body">
    <div id="root"></div>
    <audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2433fece09.mp3" preload="auto"></audio>
    <audio id="success-sound" src="https://cdn.pixabay.com/download/audio/2022/11/17/audio_34b299b04f.mp3" preload="auto"></audio>
    <audio id="failure-sound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_c934c9f163.mp3" preload="auto"></audio>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
